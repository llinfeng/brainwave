<!DOCTYPE html>
<html>
<head>
    <title>Brainwave-locally-hosted</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container">
        <div id="connectionStatus" class="connection-status"></div>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
        <h1 id="statusHeading">ready</h1>
        <div id="timer" style="text-align: center; margin-bottom: 15px; font-size: 1.2rem;">00:00</div>
        
        <!-- Soundwave Visualization -->
        <div class="soundwave-container">
            <canvas id="soundwaveCanvas" width="600" height="80"></canvas>
        </div>
        
        <div class="record-button-container">
<div class="tooltip-container"><button id="whisperUploadButton" class="upload-button">Upload (Whisper)</button><span class="tooltip-text">Transcribes a WAV file using the Whisper API for a literal transcription.</span></div>
            <button id="recordButton">Start</button>
<div class="tooltip-container"><button id="uploadButton" class="upload-button" title="Replicates the live recording process by sending a WAV file to the Realtime API.">Upload (Realtime)</button><span class="tooltip-text">Replicates the live recording process by sending a WAV file to the Realtime API.</span></div>
            <input type="file" id="fileInput" accept=".wav" style="display: none;">
            <input type="file" id="whisperFileInput" accept=".wav" style="display: none;">
        </div>
        <div class="transcript-container">
            <textarea id="transcript"></textarea>
            <button id="copyButton" class="copy-button">Copy</button>
        </div>
        <div class="button-container">
            <button id="readabilityButton" class="action-button">Readability</button>
            <button id="correctnessButton" class="action-button">Correctness</button>
            <button id="askAIButton" class="action-button">Ask AI</button>
        </div>
        <div class="enhanced-transcript-container">
            <textarea id="enhancedTranscript"></textarea>
            <button id="copyEnhancedButton" class="copy-button">Copy</button>
        </div>
    </div>
    <script src="static/main.js"></script>
</body>
</html>
